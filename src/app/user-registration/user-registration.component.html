<form (ngSubmit)="getUser()" method="POST" ngNativeValidate>

  <div class="container">
    <h1>Register</h1>
    <p>Please enter the details to create an account.</p>
    <hr>

  
    
      <label for="phone"><b>Enter Your Phone Number</b></label>
    <input type="tel" placeholder="Enter Your Phone Number" name="phone" id="phone"  [(ngModel)]="user.phoneNumber" required> 
    
     
    <label for="title"><b>Title</b></label>
    &nbsp;
    <input list="title" placeholder="Select Title" name="title"  [(ngModel)]="user.title" required> 
    <datalist id="title">
      <option value="Mr">
      <option value="Ms">
      <option value="Mrs">
      <option value="Miss">
      <option value="Dr">
    </datalist>
  


    <label for="name"><b> Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name"  [(ngModel)]="user.name" required>
 
  
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email"  [(ngModel)]="user.emailId" required>
 

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw"
      [(ngModel)]="user.password" required>

  
    <label for="dob"><b>Date Of Birth</b></label>
    <input type="date" placeholder="Enter Date Of Birth" name="dob" id="dob"  [(ngModel)]="user.dateOfBirth" required>
 
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
  </div>
</form>
